spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/authentication_service
    username: user
    password: pass
  jpa:
    hibernate:
      ddl-auto: create
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.serialization.StringSerializer
      value-serializer: org.springframework.kafka.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: authenticationConfirmation:com.example.authenticationservice.Models.DTOs.AuthenticationConfirmation


server:
  port: 8090