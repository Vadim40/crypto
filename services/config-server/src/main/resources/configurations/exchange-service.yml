spring:
  application:
    name: exchange
  datasource:
    url: jdbc:postgresql://localhost:5435/exchange_service
    username: user
    password: pass
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: exchangeConfirmation:com.example.exchange.Kafka.DTOs.ExchangeConfirmation

server:
  port: 8060

application:
  config:
    authentication-url: http://localhost:8090/api/v1/account