<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
</head>
<body>
<h1>Verify Your OTP</h1>
<p>Hello, <span th:text="${email}"></span>,</p>
<p>Please use the following OTP to complete your authentication:</p>
<h2 th:text="${otp}"></h2>
<p>If you did not request this, please ignore this email.</p>
</body>
</html>
